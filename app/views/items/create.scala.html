@(sale: Sale, itemForm: Form[Item])

@main("New Item", "Sales") {
  <div class="page-header">
    <h1>
      New Item <small>for sale "@sale.name"</small>
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <form action="/sales/@sale.id/items/new" method="POST">
        @common.flashNotification()
        @common.formErrors(itemForm.asInstanceOf[Form[Object]])
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="name" required placeholder="My Item" value="@itemForm("name").value()">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" type="date" name="description">@itemForm("description").value()</textarea>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="number" name="price" step=".01" required value="@itemForm("price").value()">
        </div>
        <div class="form-group">
          <label>Minimum Price (for bidding)</label>
          <input class="form-control" type="number" name="minprice" step=".01" value="@itemForm("minprice").value()">
        </div>
        <div class="action-btns">
          <button class="btn btn-success pull-right" type="submit">Create Item</button>
          <a class="btn btn-default pull-right" href="/sales/@sale.id/items">Cancel</a>
        </div>
      </form>
    </div>
  </div>
}
