@(sale: Sale)

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <a class="btn btn-block btn-success btn-lg" href="/sales/@sale.id/reportAll">

    </div>
    <div class="col-sm-3">
      <a class="btn btn-block btn-info btn-lg" href="/sales/@sale.id/reportBySeller">
        <i class="fa fa-search">&nbsp;</i>
        Reports by Seller
      </a>
    </div>

    <div class="col-sm-3">
      </a>

    </div>
