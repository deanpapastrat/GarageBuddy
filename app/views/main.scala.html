@(title: String, nav: String, meta: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/landing.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://use.fontawesome.com/dccf50d8f3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="@routes.Assets.versioned("javascripts/dependencies.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:site_name" content="GarageBuddy" />
        @meta
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <img src="@routes.Assets.versioned("images/favicon-inverse.svg")" alt="GarageBuddy" height="22">
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-nav">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div id="collapsible-nav" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        @for(tab <- Array("Home","Sales", "Users", "Profile")) {
                            @if(tab.equals(nav)) {
                                <li class="active">
                                    <a href="/@tab.toLowerCase()">@tab</a>
                                </li>
                            } else {
                                <li>
                                    <a href="/@tab.toLowerCase()">@tab</a>
                                </li>
                            }
                        }
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            @content
        </div>
    </body>
</html>
