@(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/landing.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GarageBuddy: The Best Tool for Running Garage Sales</title>
</head>
<body>
  <div class="container centered-container">
    <div class="logo">
      <img src="@routes.Assets.versioned("images/logo-inverse.svg")">
    </div>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        @content
      </div>
    </div>
  </div>
  <div class="video-background">
    <video src="@routes.Assets.versioned("videos/landing-background.mp4")" autoplay loop muted preload poster="@routes.Assets.versioned("images/landing-background.png")"></video>
  </div>
</body>
</html>
